name: Build and push Docker images

on:
  workflow_dispatch:
    inputs:
      chain:
        type: choice
        description: which chain to build
        required: true
        default: 'all' 
        options:
          - all
          - python
          - r
  schedule:
  # every sunday at 2am
    - cron: '0 2 * * 0'

env:
  PYTHON_VERSION_1: 3.9.13
  PYTHON_VERSION_2: 3.10.4
  R_VERSION_1: 4.1.3
  R_VERSION_2: 4.2.1
  SPARK_VERSION: 3.3.0

jobs:
  base:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: base
      context: base
      test: true
      push: false
      base_image: ubuntu:20.04
      base_image_gpu: nvidia/cuda:11.7.1-cudnn8-runtime-ubuntu20.04
  python-minimal:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    if: ${{ inputs.chain == 'python' || inputs.chain == 'all'  }}
    needs: [base]
    uses: ./.github/workflows/main-workflow-template.yml
    with:
      image: python-minimal
      context: python-minimal
      test: false
      push: false
      base_image: base
      python_version_1: $PYTHON_VERSION_1
      python_version_2: $PYTHON_VERSION_2
  python-datascience:
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
